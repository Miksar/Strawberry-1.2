regHelp = "<h1>Модуль регистрации пользователей</h1>Этот плагин позволяет посетителям вашего сайта регистрировать самих себя самими себями в системе :)<br />Если вы не знаете, что значат настройки указанные ниже ссылки на сей документ лучше их не трогать - и так все работает.<br />Скажу только о шаблонах: находяться они в<br /><code>rootpath.'/plugins/registration/'.$имяшаблона.'/'</code><br /> По идее вам должно хватит одного шаблона (default), который собсветнно и подключаеться по умолчанию, просто отредактируйте его под свои нужды.<br /><br />Бонус для тех, кто до сюда до читал: для того чтобы вывести форму регистрации достаточно вставить <br /><code>echo regForm('шаблон');</code><br /> в нужном месте. Если параметр шаблон не указан или указан неверно будет использован шаблон по умолчанию (default)."